<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1 id = "demo"></h1>
    <h1 id = "demo1"></h1>
    <h1 id = "demo2"></h1>
    <h1 id = "demo3"></h1>
  
    <script>
          sessionStorage.setItem("name","Ansar Shaikh");
        localStorage.setItem("name","Sajid Shaikh");
        document.getElementById("demo").innerHTML=localStorage.getItem("name");
        
        document.getElementById("demo1").innerHTML=sessionStorage.getItem("name");

       document.getElementById("demo3").innerHTML=sessionStorage.removeItem("name");
       
    </script>
