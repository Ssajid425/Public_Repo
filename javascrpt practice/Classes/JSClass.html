<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p  id="demo"></p>
    <p  id="demo1"></p>
    <p  id="demo2"></p>
    <p  id="demo3"></p>
    <p  id="demo4"></p>
    <script>
        class car{
            constructor(company,category,model,colour,enginetype,price,year){
                this.company=company;
                this.category=category;
                this.model=model;
                this.colour=colour;
                this.enginetype=enginetype;
                this.price=price;
                this.year=year;
            }
            age(){
                let date = new Date();
                return date.getFullYear()-this.year
            }

        }
        function objrefer1(){
            tataCar= new car("TATA","SUV","Nexon","Red","Petrol",1050000,2017);
            return tataCar.company +"<br>"+ tataCar.category+"<br>"+ tataCar.model +"<br>" + tataCar.colour +"<br>"+ tataCar.enginetype +"<br>"+ tataCar.price +"<br>"+ tataCar.year;
        }
        marutiCar= new car("Maruti","sedan","Dsire","blue","dizel",1000,2019);
    </script>
    <button type="submit" onclick=document.getElementById("demo").innerHTML=objrefer1()>Click here</button>
    <button type="submit" onclick=document.getElementById("demo1").innerHTML=marutiCar.model>Model</button>
    <button type="button" onclick=document.getElementById("demo2").innerHTML=marutiCar.age()>date</button>
</body>
</html>
