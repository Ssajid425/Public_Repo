<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p name = "func"></p>
    <p name = "func1"></p>
    <p name = "func2"></p>
    <p name = "func3"></p>

<script>
    function add(arg1,arg2){
        return arg1+arg2;
    }
    function sub(arg1,arg2){
        return arg1-arg2;
    }
    function mult(arg1,arg2){
        return arg1*arg2;
    }
    function div(arg1,arg2){
        return arg1/arg2;
    }
    document.getElementsByName("func")[0].innerHTML=add(10,20);
    document.getElementsByName("func1")[0].innerHTML=sub(10,20);
    document.getElementsByName("func2")[0].innerHTML=mult(10,20);
    document.getElementsByName("func3")[0].innerHTML=div(10,20);
</script>
</body>
</html>
